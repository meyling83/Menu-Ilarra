<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar plato</title>
    <link href="{{url_for('static',filename='/css/style.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/insertar_plato" method="POST" id="insertar_plato">
        <div class="contenedor">
        <div class="panel panel-default">
            <div class="panel-body">
                <h1>Adicionar plato</h1>
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" name="txtNombre" id="txtNombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtDescripcion">Descripción</label>
                    <input type="text" name="txtDescripcion" id="txtDescripcion" class="form-control">
                </div>
                <div class="form-group">
                    <label for="slcCategoria">Categoría</label>
                    <select name="slcCategoria" id="slcCategoria" class="form-control">
                        <option value="Carnes">Carnes</option>
                        <option value="Pescados" selected>Pescados</option>
                        <option value="Guarniciones">Guarniciones</option>
                        <option value="Sugerencia">Sugerencia del Chef</option>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="txtPrecio">Precio</label>
                    <input type="text" name="txtPrecio" id="txtPrecio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtUM">UM</label>
                    <input type="text" name="txtUM" id="txtUM" class="form-control" >
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" value="Adicionar" class="boton">
                </div>
                <div class="form-group">
                    <a href="/lista_platos" >Cancelar</a>
                </div>
            </div>
        </div>
    </div>
    </form>
    
</body>
</html>
