<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/form1" method="POST" id="form1">
    <div class="panel panel-default">
        <div class="panel-body">
        <h1>Contact</h1>
        <div class="form-group">
            <label for="txtNombre">Name</label>
            <br>
            <input type="text" name="txtNombre" id="txtNombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="txtEmail">Email</label>
            <br>
            <input type="email" name="txtEmail" id="txtEmail" class="form-control">
        </div>
        <div class="form-group">
            <label for="txtMessage">Message</label>
            <br>
            <textarea name="txtMessage" id="txtMessage" cols="50" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Send your message" class="form-control">
        </div>
    </div>
    </div>
    </form>
</body>
</html>
