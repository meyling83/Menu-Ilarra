<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
</head>
<body>
    <div>
    <h1 class="centrado">Ofertas de segunda mano</h1>
    <h3 class="centrado">Encuentra ahora coches de particulares y concesionarios</h3>
    <div class="container">
    {% for coche in coches %}
    
    <div class="card">
      <a href="/coche/{{coche.id}}"><img src="/static/images/{{coche.imagen}}" ></a>
     
      <h2><a class="producto" href="/coche/{{coche.id}}">{{coche.modelo}}</a></h2>
      <p>{{coche.descripcion}}</p>
      <div class="container">
        <div>
          <p class="preciocontado">{{coche.precio_contado}} €</p>
          <p >precio al contado</p>
        </div>
        <div>
          <p class="preciofinanciado">{{coche.precio_financiado}} €</p>
          <p >precio finaciado</p>
        </div>
      </div>
      
    </div>
    {% endfor %}
    </div>
    </div>  
</body>
</html>
